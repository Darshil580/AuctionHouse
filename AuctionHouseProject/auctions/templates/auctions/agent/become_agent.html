{%extends 'base.html'%}
{%load bootstrap4%}
{%block title%}
Become Agent
{%endblock%}
{%block heading%}
Become an Agent
{%endblock%}
{%block content%}
<hr>
<br>
<div class="container">
    <p>Please,Fill the details in given form.
    <form method="post" enctype="multipart/form-data" align="left">
        {%csrf_token%}
        {%bootstrap_form form%}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{%endblock%}
