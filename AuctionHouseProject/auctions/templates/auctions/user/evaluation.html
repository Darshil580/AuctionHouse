{%extends 'base.html'%}

{%load bootstrap4%}

{% block title %}
Evaluation
{% endblock %}

{% block heading %}
<br/>
<br/>
<br/>
    <script>
    $(document).ready(function () {
    // Handler for .ready() called.
    $('html, body').animate({
        scrollTop: $('#scroll').offset().top
    }, 'slow');
});
</script>
<center id="scroll"><h1>Apply for Evaluation</h1></center>
{% endblock heading %}


{% block content %}

<div class="container">
    <form method="post">
        {%csrf_token%}
        {%bootstrap_form form%}
        <input type="submit" value="Apply" class="btn btn-success">
    </form>
</div>
{% endblock %}
