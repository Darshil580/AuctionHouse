{%extends 'base.html'%}
{%load bootstrap4%}
{%block title%}LogIn{%endblock%}
{%block heading%}
Log In
{%endblock%}
{%block content%}

<div id="scroll" class="container">
    {%for message in messages%}
    <h6 style="color:red;">{{message}}</h6>
    {%endfor%}
    <form method="post">
        {%csrf_token%}
        {%bootstrap_form form%}
        <input type="submit" value="LogIn" class="btn btn-default">
    </form>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

</div>
{%endblock%}
